<extend name="Layout/menu"/>
<block name="content">
  <!--sidebar-menu-->
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <a href="#" class="tip-bottom" data-original-title="回到后台">
          <i class="icon-home"></i>后台
        </a>
        <a href="#">系统设置</a>
        <a href="#" class="current">农场设置</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
          <h5>开启土地</h5>
          <a href=""><span class="label label-info">Featured</span></a>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="__MODULE__/Farm/uploadaddland">
            <div class="control-group">
              <label class="control-label">用户号码</label>
              <div class="controls">
                <input name="telphone" class="span3" type="text">
              </div>
            </div>
            <div class="form-actions">
              <input value="开启土地" id="kd" class="btn btn-success" type="submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    $("#kd").click(function(e){
        e.preventDefault();
        var tel=$(".controls").find(".span3").val();
        if(tel){
            $.ajax({
                type: "POST",
                dataType: "json",
                url: "../Farm/uploadaddland",
                data: ({tel:tel}),
                success: function (result) {
                    if (result.resultCode == 200) {
                        alert("开地成功");
                    }else if(result.resultCode == 300){
                        alert("用户土地系统已开启");
                    }else if(result.resultCode == 400){
                        alert("开地失败");
                    }else if(result.resultCode == 500){
                        alert("用户不存在");
                    }
                }
            })
        }else{
            alert("号码不能为空");
        }
    })
  </script>
</block>
