<extend name="Layout/menu"/>
<block name="content">

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> 
    <a href="#" class="tip-bottom" data-original-title="回到后台">
    <i class="icon-home"></i> 后台</a> 
    <a href="#" class="tip-bottom">商城管理</a> 
    <a href="#" class="current">添加商品</a> 
  </div>
  <!-- <h1>添加活动</h1> -->
</div>

<div class="container-fluid">
  <!-- <hr> -->
  <div class="row-fluid">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>添加活动</h5>
          <h5 style="float:right;color:red"><a href="__MODULE__/Goods/index">返回上一级</a></h5>
        </div>
        <div class="widget-content nopadding">
        <form action ="__MODULE__/Goods/uploadgoods" method="post" class="form-horizontal" enctype="multipart/form-data" >
          <div class="control-group">
            <label class="control-label">商品名称</label>
            <div class="controls controls-row">
              <input type="text" name="name" value="">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">价格</label>
            <div class="controls controls-row">
              <input type="text" name="price" value="">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">购物券</label>
            <div class="controls controls-row">
              <input type="text" name="voucher" value="">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">原价</label>
            <div class="controls controls-row">
              <input type="text" name="oprice" value="">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">类别</label>
            <div class="controls controls-row">
              果篮<input type="radio" name="sort" value="1">
              穿戴<input type="radio" name="sort" value="2">
              快消<input type="radio" name="sort" value="3">
              电子<input type="radio" name="sort" value="4">
            </div>
          </div>

        <div class="control-group">
          <label class="control-label">商品详情</label>
          <div class="row-fluid" style="width:968px;  margin:0px 0px 0px 100px;" >
            <div class="widget-box">
              <div class="widget-title" style="margin:0px 0px 0px 0px;"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                <h5>详情介绍</h5>
              </div>
                <!-- 加载编辑器的容器 -->
                <script id="container" name="xiangqing" type="text/plain"></script>
                <!-- 配置文件 -->
                <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
                <!-- 编辑器源码文件 -->
                <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
                <!-- 实例化编辑器 -->
                <script type="text/javascript">
                    var ue = UE.getEditor('container');
                </script>
            </div>
          </div> 
        </div>


        <div class="form-actions">
          <button type="submit" class="btn btn-success" style="margin:0px 0px 0px 0px">添加</button>
          <button type="reset" class="btn btn-success" style="margin:0px 0px 0px 30px">重置</button>
        </div>
    
  </form>
  </div>
</div>
</div>
</div>
</div>
</block>
