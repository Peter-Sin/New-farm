<extend name="Layout/menu"/>
<block name="content">
<!--sidebar-menu-->
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" class="tip-bottom" data-original-title="回到后台">
      <i class="icon-home"></i> 后台</a> 
      <a href="#">编辑用户</a> 
      <a href="#" class="current"></a> 
    </div>
  </div>
  <div class="container-fluid">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>用户编辑</h5>
            <a href="__MODULE__/User/userlist"><span class="label label-info">返回上一页</span></a>
          </div>
          <div class="widget-content nopadding">
            <form class="form-horizontal" method="post" action="__MODULE__/User/uploaduser" name="number_validate" id="number_validate" novalidate="novalidate">
              <div class="control-group">
                <label class="control-label">用户名</label>
                <div class="controls">
                  <input name="user" id="min" type="text" value="{$info['username']}">
                  <input name="id" id="min" type="hidden" value="{$info['id']}">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">电话</label>
                <div class="controls">
                  <input name="tel" id="min" readonly type="text" value="{$info['telphone']}">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">推荐人</label>
                <div class="controls">
                  <input name="referee" id="min" type="text" value="{$info['referee']}">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">密码</label>
                <div class="controls">
                  <input name="password" id="max" type="password" value="{$info['password']}">
                </div>
              </div>
              <div class="control-group" id="sexchoose" chooseid="{$info['sex']}">
                <label class="control-label">性别</label>
                <div class="controls controls-row">
                  男<input type="radio" name="sex" value="1">
                  女<input type="radio" name="sex" value="2">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">真实姓名</label>
                <div class="controls">
                  <input name="realname" id="number" value="{$info['realname']}" type="text">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">支付密码</label>
                <div class="controls">
                  <input name="paypass" id="number" type="password" value="{$info['paypass']}">
                </div>
              </div>
              <div style="position:relative">
                <div class="form-actions" style="position:absolute;top:0px;right:650px;">
                  <input value="重置" class="btn btn-success" type="reset" />
                  <input value="保存" class="btn btn-success" type="submit"/>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>
</div>
<script>
    var chooseid=$("#sexchoose").attr("chooseid");
    var num=$("input[name='sex']").size();
    for(var i=0;i<=num;i++){
      if($("input[name='sex']").eq(i).val()==chooseid){
          $("input[name='sex']").eq(i).attr("checked","checked");
      }
    }
  </script>
</block>
