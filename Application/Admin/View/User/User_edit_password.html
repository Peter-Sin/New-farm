<extend name="Layout/menu"/>
<block name="content">
<!--sidebar-menu-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> 
    <a href="#" class="tip-bottom" data-original-title="回到后台"><i class="icon-home"></i>后台</a> 
    <a href="#" class="tip-bottom">用户中心</a> 
    <a href="#" class="current">编辑管理员</a> 
  </div>
</div>
<div class="container-fluid">
  <!-- <hr> -->
  <div class="row-fluid">
    <div class="span6">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改管理员 {$vo[0][username]} 的密码</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="__MODULE__/User/userManagerEdit" method="post" class="form-horizontal">
            <!-- <div class="control-group">
              <label class="control-label">管理员名</label>
              <div class="controls">
                <input type="text" name="username" class="span11" value="<{$vo.username}>" placeholder="输入要修改的管理员名"/>
              </div>
            </div> -->
            <div class="control-group">
              <label class="control-label">密码</label>
              <div class="controls">
                <input type="password" name="pword" class="span11" placeholder="请输入你的密码" />
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">新密码</label>
              <div class="controls">
                <input type="password" name="password" class="span11" placeholder="请输入需要修改的密码" />
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">确认新密码</label>
              <div class="controls">
                <input type="password" name="repassword" class="span11" placeholder="请确认需要修改的密码"  />
              </div>
            </div>

            <div class="form-actions">
              <button type="reset" class="btn btn-success">重置</button> 
              <button type="submit" class="btn btn-success">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="span6">
    </div>
  </div>
</div></div>
<!--Footer-part-->
