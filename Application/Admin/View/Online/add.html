<extend name="Layout/menu"/>
<block name="content">
  <!--sidebar-menu-->
  <div id="content">
    <div id="content-header">
      <div id="breadcrumb">
        <a href="#" class="tip-bottom" data-original-title="回到后台">
          <i class="icon-home"></i>后台
        </a>
        <a href="#">系统设置</a>
        <a href="#" class="current">农场设置</a>
      </div>
    </div>
    <div class="container-fluid">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
          <h5>添加客服</h5>
          <a href="__MODULE__/Online/index"><span class="label label-info">返回上一级</span></a>
        </div>
        <div class="widget-content nopadding">
          <form class="form-horizontal" method="post" action="__MODULE__/Online/upload" name="number_validate" id="number_validate" novalidate="novalidate">
            <div class="control-group">
              <label class="control-label">客服编号</label>
              <div class="controls">
                <input name="name" class="span3" type="text">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">qq</label>
              <div class="controls">
                <input name="qq" class="span3" type="text">
              </div>
            </div>
            <div class="form-actions">
              <input value="提交" class="btn btn-success" id="submitdata" type="submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
