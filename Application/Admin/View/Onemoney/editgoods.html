<extend name="Layout/menu"/>
<block name="content">

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <div id="breadcrumb"> <a href="#" class="tip-bottom" data-original-title="回到后台"><i class="icon-home"></i> 商品管理</a> <a href="#" class="tip-bottom">商品编辑</a> <a href="#" class="current">商品编辑</a> </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
      <div class="widget-box">
        <div class="widget-title">
         <span class="icon">
          <i class="icon-align-justify"></i>
        </span>
        <h5>夺宝编辑</h5>
        <a href="__URL__/index"><h5 style="float:right">返回上一级</h5></a>
        </div>
        <div class="widget-content nopadding">
          <form action ="__MODULE__/Onemoney/updategoods" method="post" class="form-horizontal" enctype="multipart/form-data" >
          
            <div class="control-group">
              <label class="control-label">商品名称</label>
              <div class="controls controls-row">
                <input type="text" placeholder="" name="name" value="{$list[name]}">
                <input type="hidden" placeholder="" name="id" value="{$list[id]}">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">商品数量</label>
              <div class="controls controls-row">
                <input type="number" placeholder="" name="amount" value="{$list[amount]}">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">上线时间</label>
              <div class="controls controls-row">
                <input type="datetime-local" placeholder="{$list[uptime]}" name="uptime">
                <input type="text" readonly value="{$list[uptime]}">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label">抢购时长</label>
              <div class="controls controls-row">
                <input type="text" placeholder="" name="hour" value="{$list[hour]}">
              </div>
            </div>

             <div class="control-group">
              <label class="control-label">商品图片</label>
              <div class="controls controls-row">
                <input type="file" placeholder="" name="img">
                <input type="hidden" value="{$list[image]}" name="oldimg">
                <img src="__PUBLIC__/image/onemoney/{$list[image]}" style="width:100px;height:100px">
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success" style="margin:0px 0px 0px 200px">确定</button>
              <button type="reset" class="btn btn-success" style="margin:0px 0px 0px 30px">重置</button>
            </div> 
        </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
</block>
