<extend name="Layout/menu"/>
<block name="content">
    <!--sidebar-menu-->
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb">
                <a href="#" class="tip-bottom" data-original-title="回到后台">
                    <i class="icon-home"></i>后台
                </a>
                <a href="#">系统设置</a>
                <a href="#" class="current">商城设置</a>
            </div>
        </div>
        <div class="container-fluid">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
                    <h5>收货地址</h5>
                    <a href="__MODULE__/Order/index"><span class="label label-info">返回上一级</span></a>

                    <form class="form-horizontal" method="post" action="" name="number_validate" id="number_validate" novalidate="novalidate">

                            <label class="control-label">姓名</label>
                            <div class="controls">
                                <input name="farm_name" readonly class="span3" type="text" value="{$info['username']}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">电话</label>
                            <div class="controls">
                                <input name="fruit_tree" readonly class="span3" type="text" value="{$info['telphone']}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">地址</label>
                            <div class="controls">
                                <input name="land_price" readonly class="span6" type="text" value="{$info['address']}{$info['place']}">
                            </div>
                        </div>

                        <!--<div class="form-actions">-->
                            <!--<input value="保存" class="btn btn-success" type="submit"/>-->
