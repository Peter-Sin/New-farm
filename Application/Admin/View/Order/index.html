<extend name="Layout/menu"/>
<block name="content">
<style type="text/css">
@import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400);
ul.countdown {
  list-style: none;
  margin: 0px 0;
  padding: 0;
  display: block;
  text-align: center;
}
ul.countdown li {
  display: inline-block;
}
ul.countdown li span {
  font-size: 20px;
  font-weight: 30px;
  line-height: 30px;
}
ul.countdown li.seperator {
  font-size: 10px;
  line-height: 30px;
  vertical-align: top;
}
ul.countdown li p {
  color: #a7abb1;
  font-size: 14px;
}
a {
  color: #76949F;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
.source {
  width: 405px;
  margin: 0 auto;
  background: #4f5861;
  color: #a7abb1;
  font-weight: bold;
  display: block;
  white-space: pre;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
}
.btn {
  background: #f56c4c;
  margin: 40px auto;
  padding: 12px;
  display: block;
  width: 100px;
  color: white;
  text-align: center;
  text-transform: uppercase;
  font-weight: bold;
  text-decoration: none;
  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  border-radius: 2px;
}
.btn:hover {
   text-decoration: none;
   opacity: .7;
}
</style>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" class="tip-bottom" data-original-title="回到后台">
            <i class="icon-home"></i>后台</a> <a href="#">商城管理</a>  <a href="#" class="current">订单信息</a> </div>
    </div>
  <div class="container-fluid" style="text-align:center;">
    <div class="row-fluid" >
      <div class="span12" >
        <div class="widget-box" >
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
              <h5>订单信息</h5>
              <!-- <a href="__MODULE__/Goods/addgoods" style="float:right"><h5>添加商品</h5></a> -->
          </div>
        <form action="__MODULE__/Order/index" method="get">
            <div class="widget-content nopadding">
              <div style="height:50px;">
                  <div style="float:left; margin:12px 0px 0px 30px;font:18px 微软雅黑;">搜索:</div>
                      <input type="text" name="title" style="width:160px; margin:10px 0px 0px 5px;float:left;" value="{$Think.get.title}" /> 
                  <div style="float:left; margin:0px 0px 0px 30px;font:18px 微软雅黑;">
                      <input type="submit" value="查询" style="width:60px; margin:10px 0px 0px 0px;" />
                  </div>
              </div>
            </div>
          </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th><span style="font:15px 微软雅黑,黑体">编号</span></th>
                    <th><span style="font:15px 微软雅黑,黑体">商品名称</span></th>
                    <th><span style="font:15px 微软雅黑,黑体">商品类别</span></th>
                    <th><span style="font:15px 微软雅黑,黑体">订单号</span></th>
                    <th><span style="font:15px 微软雅黑,黑体">数量</span></th>
                    <th><span style="font:15px 微软雅黑,黑体">买家</span></th>
                    <th><span style="font:15px 微软雅黑,黑体">下单时间</span></th>
                    <!-- <th><span style="font:15px 微软雅黑,黑体">操作</span></th> -->
                </tr>
            </thead>
            <tbody>
               <foreach name="list" item="val">
                  <tr class="gradeC">
                     <td style="text-align:center">{$val.id}</td>
                     <td style="text-align:center">{$val.goodsname}</td>
                     <td style="text-align:center">{$val.cname}</td>
                     <td style="text-align:center" class="order">{$val.ordernum}</td>
                     <td style="text-align:center" class="order">{$val.num}</td>
                     <td style="text-align:center" class="order">{$val.username}</td>
                     <!-- <td style="text-align:center">
                        <if condition="$val.statu eq 0">
                          <div class="statu" id="1" pid="1">待审核</div>
                        <else/>
                            <if condition="$val.statu eq 1">
                              <div class="statu">审核通过</div>
                            <else/>
                              <div class="statu">无效</div>
                            </if>
                        </if>
                     </td> -->
                     <td style="text-align:center">{$val.uptime}</td>
                      <!-- <td class="center">
                        <div style="text-align:center;">  
                          <a href="__MODULE__/Goods/goodsclassify?id={$val.id}&cid=0">分类</a>&nbsp;|
                          <a href="__MODULE__/Goods/imagemanager?id={$val.id}">图片管理</a>&nbsp;|
                          <a href="__MODULE__/Goods/priceamount/id/{$val.id}">价格库存</a>&nbsp;|
                          <a href="__MODULE__/Goods/goodsdelete/id/{$val.id}">删除</a>
                        </div>
                      </td> -->
                  </tr>     
               </foreach>
            </tbody>
         </table>
      </div>
    </div>
  </div>
  {$pageinfo}
</div>
<script type="text/javascript">
   $(function(){
         $(".statu").css("cursor","pointer");
         $(".statu").click(function(){
            var  abs=$(this);
            var  gid=$(this).attr("id");
            var  pid=$(this).attr("pid");
            var  order=$(".order").text();
               $.post("__MODULE__/Grants/statu",{id:gid,order:order,pid:pid},function(data){
                  if(data == 1){
                     var val = $(".statu").text();
                     if(val=="审核通过"){                       
                        $(".statu").text("待审核");
                     }else{
                        $(".statu").text("审核通过");
                     }
                  }
               },"text");
            });
         });
</script>
</block>
