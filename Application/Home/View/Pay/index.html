<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>支付接口测试</title>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<style>
    input,select{width:100%;}
    td{height: 3em;}
    body, .body {
        background: #f7f7f7;
        height: 100%;
        max-width: 960px;
        min-width: 300px;
        min-height: 100%;
        margin: 0 auto;
    }
</style>
</head>
<body>

<div class="pure-g">
    <div class="pure-u-1">
        <form id="pay" action="" method="post">
            <table class="pure-table pure-table-horizontal" style="width:100%;">
                <tbody>
                <tr>
                    <td style="width:20%;">订单号</td>
                    <td style="width:80%;"><input type="text" name="orderid" value="" id="orderid"></td>
                </tr>
                <tr>
                    <td>下单金额</td>
                    <td>
                        <select name="price">
                            <option value="0.01">￥0.01</option>
                            <option value="1">￥1</option>
                            <option value="20">￥20</option>
                            <option value="200" >￥200</option>
                            <option value="500" >￥500</option>
                            <option value="1000" >￥1000</option>
                            <option value="5000" >￥5000</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>商品名称</td>
                    <td><input type="text" name="goodsname" value="test"></td>
                </tr>
                <tr>
                    <td>订单标记</td>
                    <td><input type="tag" name="orderuid" id="orderuid" value="1"></td>
                </tr>
                <tr>
                    <td>跳转地址</td>
                    <td><input type="text" name="return_url" value="http://web.63693399.com/phpdemo/ok.php?type=test"></td>
                </tr>
                <tr>
                    <td>异步通知地址</td>
                    <td><input type="text" name="notify_url" value="http://web.63693399.com/phpdemo/callback.php"></td>
                </tr>
                <tr>
                    <td>付款方式</td>
                    <td>
                        <select name="istype">
                            <option value="10001">支付宝wap</option>
                            <option value="20001">微信</option>
                            <option value="30001">QQ钱包</option>
                            <option value="40001">云闪付</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>模式</td>
                    <td>
                        <select name="mode" id="mode">
                            <option value="2">转帐模式</option>
                            <option value="1">二维码方式[默认，可不用传值]</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input value="提交" class="pure-button pure-button-primary" type="button" onclick="froms()" />
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("orderid").value=new Date().valueOf();
    document.getElementById("orderuid").value=new Date().valueOf();

    function froms(){
        var mode = document.getElementById('mode').value;
        if(mode == 1){
            document.getElementById('pay').action = "./dopay";
        }else{
            document.getElementById('pay').action = "./dopay";
        }

        document.getElementById("pay").submit();
    }
</script>
</body>
</html>
