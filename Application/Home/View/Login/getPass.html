<!DOCTYPE html>
<html lang="en">

<head>
    <title>找回密码</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/YM/css/bootstrap.min.css">
    <script src="__PUBLIC__/YM/js/jquery.min.js"></script>
    <script src="__PUBLIC__/YM/js/popper.min.js"></script>
    <script src="__PUBLIC__/YM/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/LoginZhuce.css">
</head>

<body>
    <div class="orchard">
        <p class="nav-bar">
            <img class="back" src="__PUBLIC__/YM/fontimg/back2.png" alt=""> 找回密码
        </p>
        <div class="Getpass">
            <form action="" id="Getpasss">
                <p>
                    <img src="__PUBLIC__/YM/fontimg/sjh.png" alt="">
                    <input name="phone" type="text" placeholder="请输入手机号" required>
                </p>
                <p>
                    <img src="__PUBLIC__/YM/fontimg/yzm.png" alt="">
                    <input name="yanzheng" type="text" placeholder="请输入验证码" required>
                    <span class="getPhone">获取验证码</span>
                    <span class="getPhones">60 后获取</span>
                </p>
                <p>
                    <img src="__PUBLIC__/YM/fontimg/mm.png" alt="">
                    <input name="password" type="password" placeholder="请输入新的10位数字或者字母" required>
                </p>
                <p>
                    <img src="__PUBLIC__/YM/fontimg/mm.png" alt="">
                    <input name="passwordtwo" type="password" placeholder="请再输入新的密码" required>
                </p>
                <button type="submit">立即登录</button>
            </form>
        </div>
        <div class="Gtishi">
        </div>
    </div>
</body>
<script src="__PUBLIC__/js/LoginZhuce.js"></script>

</html>
