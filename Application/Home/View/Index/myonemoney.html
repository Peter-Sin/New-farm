<!DOCTYPE html>
<html lang="en">

<head>
    <title>我的夺宝</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/YM/css/bootstrap.min.css">
    <script src="__PUBLIC__/YM/js/jquery.min.js"></script>
    <script src="__PUBLIC__/YM/js/popper.min.js"></script>
    <script src="__PUBLIC__/YM/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/OneM.css">
</head>
<style type="text/css">
    .Oneget{
        border-bottom: solid 1px rgb(231, 228, 228);
    }
    /*.Duobao li{
         border-bottom: none;
    }*/
</style>
<body>
    <div class="OneMoney">
        <p class="nav-bar">
            <img class="back" src="__PUBLIC__/YM/fontimg/back2.png" alt="">
            <span>我的夺宝</span>
        </p>
        <ul class="Duobao">
            <foreach name="list" item="val">
                <if condition="($val['union'] gt 0) OR ($val['num'] elt 0)"> 
                    <li>
                        <img src="__PUBLIC__/image/onemoney/{$val.image}" alt="">
                        <div class="Duo-div">
                            <p id="O-D" pid="{$val.id}">{$val.name}</p>
                            <p class="Onum">
                                <span>{$val.number}</span>/
                                <span>{$val.amount}</span>
                                <span class="numa" style="float:right;color:red;margin-right:5%">{$val.anum}</span>
                            </p>
                        </div>
                        <button  class="Oget asdf" disabled style="background:rgb(165, 164, 164);height:60px">
                            已结束
                        </button>

                    </li>
                    <if condition="$val['ischoose'] eq 1">
                        <div class="Oneget">
                             <p>
                            本期获得者:
                            <!--<img src="__PUBLIC__/YM/imgs/wxz1.png" alt="">-->
                            <span style="color:blueviolet">{$val.username}</span>
                            <span style="color: rgb(165, 164, 164);">(买入：{$val.winernum})</span>
                            </p>
                        </div>
                    <else/>
                        <div class="Oneget">
                             <p>
                            结果正在统计中,请稍候。。。
                            </p>
                        </div>
                    </if>
                <else/>
                    <li>
                        <img src="__PUBLIC__/image/onemoney/{$val.image}" alt="">
                        <div class="Duo-div">
                            <p id="O-D" >{$val.name}</p>
                            <p class="Onum">
                                <span class="yinum{$val.pid}">{$val.number}</span>/
                                <span>{$val.amount}</span>
                                <span class="numa" style="float:right;color:red;margin-right:5%">{$val.anum}</span>
                            </p>
                        </div>
                        <button class="Oget">
                            参与夺宝
                        </button>
                        <span class="Odtime" pid="{$val.pid}" times = "{$val.endtime}">
                            <p></p>
                        </span>
                        <!--<div style="width:100%">我的抢够次数</div>-->
                        <button class="Ogetasdf" style="display:none;margin-left:6%;float:right;font-size:13px;background:rgb(165, 164, 164);height:60px;border-radius:5px;border:none;color:white">
                            已结束
                        </button>
                        <div style="display:none;width:100%" class="Onegetasdf">
                            <p>
                                结果正在统计中,请稍候。。。
                            </p>
                        </div>
                    </li>
                </if>
            </foreach>
        </ul>
    </div>
</body>

<script src="__PUBLIC__/js/OneM.js"></script>
<script>
    $(function(){
        var back = $(".nav-bar").find("img.back")
        back.click(function () {
            location.href = "../Index/onemoney";
        })
    })
</script>
</html>
